<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pego Photography</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      line-height: 1.6;
    }
    header {
      background-color: #111;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #d4af37;
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #ccc;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #d4af37;
    }
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: #000;
      cursor: pointer;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(10,10,10,0.7), rgba(10,10,10,0.95)), url('https://images.unsplash.com/photo-1617957743165-9c4899f165ae?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat;
      z-index: 0;
    }
    .hero h2 {
      position: relative;
      z-index: 1;
      font-size: 3rem;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
      transition: transform 0.3s ease;
    }
    .hero:hover h2 {
      transform: scale(1.05);
    }
    section {
      padding: 60px 40px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .gallery video,
    .gallery img,
    .gallery iframe {
      width: 100%;
      border: 2px solid #333;
      border-radius: 8px;
    }
    .about, .contact {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    .contact-info {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #d4af37;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      border-top: 1px solid #333;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="photography-business-cards-free-templates[1].png" alt="Logo">
      <h1>Pego</h1>
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#gallery">Gallery</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero" id="home" onclick="document.getElementById('gallery').scrollIntoView({ behavior: 'smooth' });">
    <h2>فن اللحظة في صورة</h2>
  </section>

  <section id="gallery">

    <div class="gallery">

      <video controls>

      </video>
      
      <video controls>

        <video controls>

        </video>    
        <video controls>

        </video>
        <video controls>

        <video controls>
            <source src="vieo7.mp4" type="video/mp4">
            Your browser does not support the video tag.
    </div>
  </section>

  <section class="about" id="about">
    <h2 style="color:#d4af37;">عن Pego</h2>

  <footer>
    &copy; 2025 Pego Photography. All rights reserved.

</body>
</html>
